<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Fitness design</title>

<body>
  <nav class="navbar center navbar-expand-lg navbar-light">

      <a class="navbar-brand"  href="#">
        <img

      </a>
      <button class="navbar-toggler border border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0  mx-auto justify-content-center text-center">
          <li class="nav-item ms-lg-5">
            <a class="nav-link active" aria-current="page" href="#">

              <div>
                <h6 class="menu-text"><b>LIVE</b></h6>
              </div>
            </a>
          </li>
          <li class="nav-item ms-lg-5">
            <a class="nav-link active" aria-current="page" href="#">
              <i style="font-size: 30px;" class="fintess-icon far fa-id-card"></i>
              <div>
                <h6 class="menu-text">MEMBERSHIPS</h6>
              </div>
            </a>
          </li>
          <li class="nav-item  ms-lg-5">
            <a class="nav-link active" aria-current="page" href="#">
              <i style="font-size: 30px;" class="fintess-icon fas fa-running"></i>

              </div>
            </a>
          </li>
          <li class="nav-item  ms-lg-5">
            <a class="nav-link active" aria-current="page" href="#">
              <i style="font-size: 30px;" class="fintess-icon fas fa-th-large"></i>
              <div>
                <h6 class="menu-text">MORE</h6>
              </div>
            </a>
          </li>

        </ul>

          </a>
        </div>

    </div>

  <div class="fit-container  mt-5">
    <h2 class="banner-heading ms-5">Runner's workout</h2>

    <div class="img-container mx-5">
      <div class="img-card"  >

        <a href="#" class="card-arrow-icon ms-5" >

      </div>
      <div class="img-card" >
        
        <h5 class="ms-4">MOBILITY</h5>
        <a href="#" class="card-arrow-icon ms-5" >
          <i style="font-size: 30px;color: white;" class=" fas fa-chevron-circle-right"></i>
        </a>

      </div>
      <div class="img-card" >

        <a href="#" class="card-arrow-icon ms-5" >

        </a>

      </div>

    </div>
